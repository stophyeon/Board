<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<table border="1" width=500>
    <form action="/board/post/new" method="post">
        <tr>
            <th colspan="2">
                자유게시판 글쓰기
            </th>
        </tr>
        <tr>
            <td >
                <input type="text" name="title" placeholder="제목을 입력하세요."
                       maxlength=20
                       style="width:100%" >
            </td>
        </tr>
        <tr>
            <td colspan="2" height=400>
                <input name="content" placeholder="내용을 입력하세요." style="width: 100%; height: 100%">
            </td>
        </tr>
        <tr>
            <td colspan="2" align=right>
                <input type="submit" value="작성">
            </td>
        </tr>
    </form>
</table>
</body>
</html>
